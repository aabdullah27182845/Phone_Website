<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href = "style.css" rel = "stylesheet">
</head>
<body>
	<div class = "main">
		<nav>
			<div class = "logo">
				<img src="Images/logo.png">
			</div>
			<div class = "nav-links">
				<ul>
					<li><a href = "#">Home</li>
					<li><a href = "#">Phone</li>
					<li><a href = "#">Accessories</li>
					<li><a href = "#">Cart</li>
				</ul>
			</div>
		</nav>

		<div class="information">
			<div class = "overlay"></div>
			<img src="Images/mobile.png" class = "mobile">
			<div id="circle">
				<div class = "feature one">
					<img src = "Images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP, Wide Angle Lens</p>
					</div>
				</div>
				<div class = "feature two">
					<img src = "Images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-core 7nm</p>
					</div>
				</div>
				<div class = "feature three">
					<img src = "Images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class = "feature four">
					<img src = "Images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>12000mAh, 720Hrs Standby</p>
					</div>
				</div>
			</div>
		</div>

		<div class = "controls">
			<img src = "Images/arrow.png" id = "upBtn">
			<h3>Features</h3>
			<img src = "Images/arrow.png" id = "downBtn">
		</div>

	</div>

	<script>
		var cricle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");

		var rotateValue = circle.style.transform;
		var rotateSum;

		upBtn.onclick = function() {
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}

		downBtn.onclick = function() {
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue = rotateSum;
		}
	</script>

</body>
</html></h3>
